
version: 2


jobs:
  build:
    machine:
      node:
        version: 9.3.0
    steps:
      - checkout
      - run:
          name: npm i & npm test
          command: |
            sudo apt-get update
            sudo apt-get install nodejs
            sudo nvm install 9.3.0
            sudo nvm use 9.3.0
            sudo npm i
            sudo npm test