
version: 2


jobs:
  build:
    machine:
      node:
        version: 9
    steps:
      - checkout
      - run:
          name: node setup
          command: |
            sudo npm install -g npm
      - run:
          name: prepare tests
          command: |
            sudo npm i
            sudo npm run test:compile
      - run:
          name: npm test
          command: |
            npm run test:exec
            ./node_modules/.bin/nyc report --reporter=json && ./node_modules/.bin/codecov -f coverage/*.json -t ${CODECOV_TOKEN}